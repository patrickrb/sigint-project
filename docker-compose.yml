services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sigint
      POSTGRES_PASSWORD: sigint
      POSTGRES_DB: sigint
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigint"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://sigint:sigint@postgres:5432/sigint?schema=public"
      API_PORT: "4000"
      API_HOST: "0.0.0.0"
      JWT_SECRET: "${JWT_SECRET:-dev-jwt-secret}"
      CORS_ORIGIN: "http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:4000/api/auth/me"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: "postgresql://sigint:sigint@postgres:5432/sigint?schema=public"
      WORKER_POLL_INTERVAL_MS: "2000"
      RETENTION_DAYS: "7"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      API_URL: "http://api:4000"
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "${NEXTAUTH_SECRET:-dev-nextauth-secret}"
      AUTH_TRUST_HOST: "true"
    depends_on:
      api:
        condition: service_healthy

volumes:
  pgdata:
